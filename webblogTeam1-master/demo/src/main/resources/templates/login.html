<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Login</title>

</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Login</h1>
        <form th:action="@{/login}" th:object="${login}" method="post">
            <div class="field">
                <label class="label">Username:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="help is-danger" th:errors="*{username}"></p>
            </div>
            <div class="field">
                <label class="label">Password:</label>
                <div class="control">
                    <input class="input" type="password" th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="help is-danger" th:errors="*{password}"></p>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
